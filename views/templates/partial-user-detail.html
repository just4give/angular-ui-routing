
<div class="row">
        <div class="col-sm-offset-2 col-sm-8 col-xs-12 " >
        
        <div class="panel panel-warning clearfix">

         <div class="panel-heading text-center margin-bottom-20 lead xs-padding-bottom-20">{{user.name}}
         </div>
         
         <div class="panel-thumbnail col-sm-4 col-xs-12">
          	<img ng-src="{{user.avatar_url}}" class="img-responsive">
         </div>
          
          <div class="panel-body col-sm-8 col-xs-12">
          	            		<!-- List group -->
			<div class="list-group">
				<div class="list-group-item"><i class="fa fa-envelope fa-lg"></i> {{user.email}} 
				</div>
				<div class="list-group-item"><i class="fa fa-map-marker fa-lg"></i> {{user.location}} 
				</div>
				
				<div class="list-group-item"><i class="fa fa-tablet fa-lg"></i> {{user.blog}} 
				</div>
			</div>
          </div>

            



            <div class="text-center col-sm-12 col-xs-12 margin-bottom-20">
            	<div class="col-xs-4 col-sm-4">
            		<span class="col-sm-12 lead"><strong>{{user.followers}}</strong></span>
            		<div class=" btn btn-primary">Followers</div>
            	</div>
            	<div class="col-xs-4 col-sm-4">
            		<span class="col-sm-12 lead"><strong>{{user.following}}</strong></span>
            		<div class=" btn btn-danger">Following</div>
            	</div>
            	<div class="col-xs-4 col-sm-4">
            		<span class="col-sm-12 lead"><strong>{{user.public_repos}}</strong></span>
            		<div class=" btn btn-success">Repo</div>
            	</div>
			</div>
			
          	<div class="col-xs-12 col-sm-12  user-panel-footer">
          		<button class="btn btn-warning pull-right" ng-click="goBack()">Go Back</button>
          	</div>


<!-- 	          <div class="panel-footer ">
		        <div class="pull-right">
		            
		            <a href="#/home" class="btn btn-success">Go Back</a>
		        </div>
		    </div> -->
        </div>
      </div><!--/col-->
    </div>
